name: CI

on:
  push:
  pull_request:

jobs:
  lua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Set up StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: "2.3.1"

      - name: Install tools
        run: make tools

      - name: Format check
        run: make fmt-check

      - name: Lint
        run: make lint

      - name: Test
        run: make test

